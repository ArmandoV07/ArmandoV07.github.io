<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
   <title>Form</title>
    <link href="css/rateform.css" rel="stylesheet">

    <body>
    <header>
        <h1>Rate My Website</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="AboutMe.html">About Me</a></li> 
            </ul>
        </nav>
    </header>
        <section>
         <form class="rating-form" action="#" method="post">
        <h2>Rate My Website</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

          <fieldset>
            <legend>How often do you visit my website?</legend>
            <label>
                <input type="radio" name="visit-frequency" value="first-time" required>
                This is my first time

            <label><br>
                <input type="radio" name="visit-frequency" value="daily" required>
                Daily
            </label><br>

            <label>
                <input type="radio" name="visit-frequency" value="weekly">
                Weekly
            </label><br>

            <label>
                <input type="radio" name="visit-frequency" value="monthly">
                Monthly
            </label><br>
            <label>
                <input type="radio" name="visit-frequency" value="rarely">
                Never
            </label><br>
        </fieldset>
        
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="">Select</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>

        <fieldset>
                <legend>What did you like about my website? (Select all that apply)</legend>

                <label>
                    <input type="checkbox" name="likes" value="design">
                    The overall design
                </label><br>

                <label>
                    <input type="checkbox" name="likes" value="navigation">
                    Easy navigation
                </label><br>

                <label>
                    <input type="checkbox" name="likes" value="content">
                    The quality of the content
                </label><br>

                <label>
                    <input type="checkbox" name="likes" value="responsiveness">
                    Works well on different devices
                </label><br>

                 <label>
                    <input type="checkbox" name="likes" value="none">
                    None of the above
                </label><br>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
        </fieldset>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
    </section>
    </body>
